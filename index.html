<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="style.css" />

    <script defer src="script.js"></script>
    <title>QUIZ APP</title>
  </head>
  <body>
    <div class="question-container">
      <div class="question-display">
        <p class="progress"></p>
        <h1 class="question-text">What date was Google founded?</h1>
        <div class="answer-options">
          <button class="option option1">August 4, 1997</button>
          <button class="option option2">September 4, 1998</button>
          <button class="option option3">October 4, 1999</button>
          <button class="option option4">November 4, 2000</button>
        </div>
        <div class="end-quiz">
          <button class="restart-quiz">RESTART</button>
          <button class="submit">SUBMIT</button>
        </div>
        <div class="score-results">
          <div class="score-dis">
            <p class="current-score">CURRENT SCORE</p>
            <h3 class="score-display">0</h3>
          </div>
          <div class="results-area">
            <p class="final-result">FINAL SCORE</p>
            <h3 class="result-display">0</h3>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
